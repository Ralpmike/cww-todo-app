<!DOCTYPE html>

  <title>Todo-App</title>

<body>

  <div class="container">
    <h1>Todo App</h1>
    
    <div class="todo-fields">
      <form id="form" onsubmit="handleSubmit(event)" >
        <div class="todo">
          <label for="todo">Enter your task</label>
          <input type="text" id="todo" name="todo" placeholder="Enter your task" required>
        </div>
        <div>
          <label for="date">Choose a date</label>
          <input type="date" name="datevalue" id="date" required>
        </div>
        <div>
          <label for="time">Choose time</label>
          <input type="time" name="timevalue" id="time" required>
        </div>
        <button type="submit">Add Task</button>
      </form>

          </button>
